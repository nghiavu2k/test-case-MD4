<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body style="background: wheat; color: black ">
<h1 style="margin: 20px auto; text-align: center">Login</h1>
<div style="width: 500px; height: auto; margin: 0 auto; padding: 50px">
    <form action="/" method="post">
        <div class="form-group">
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn" style="background: teal; width: 400px; margin: 5px auto; color: coral">
            Sign in
        </button>
        <hr>

    </form>


    <button type="button" class="btn" style="background: teal; width: 400px; margin: 5px auto; color: coral"
            data-toggle="modal" data-target="#exampleModal">
        Sign up
    </button>

    <button type="button" class="btn" style="background: teal; width: 198px; margin: 5px auto; color: coral">
        FaceBook
    </button>
    <button type="button" class="btn" style="background: teal; width: 197px; margin: 5px auto; color: coral">
        Google
    </button>

    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background: wheat">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/sign-up" method="post" th:object="${user}">
                        <div class="form-group">
                            Full name
                            <label for="fullName"></label><input type="text" class="form-control" id="fullName"
                                                                 name="fullName">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Username
                                <label for="userName"></label><input type="text" class="form-control" id="userName"
                                                                     name="userName">
                            </div>
                            <div class="form-group col-md-6">
                                Password
                                <label for="password"></label><input type="password" class="form-control" id="password"
                                                                     name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            Address
                            <label for="address"></label><input type="text" class="form-control" id="address"
                                                                name="address">
                        </div>
                        <div class="form-group">
                            Email
                            <label for="email"></label><input type="email" class="form-control" id="email" name="email">
                        </div>
                        <button type="submit" class="btn"
                                style="background: teal; width: 465px; margin: 5px auto; color: coral">Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
